app = 'ms-docker-nginx'
primary_region = 'nrt'

[build]
image="ms-nginx-my-html:0.3.0"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

